{% extends 'base/base.html' %}
{% load static %}

{% block title %}Exam Dates Management{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Exam Dates Management</h1>
    
    <!-- Main Controls Section -->
 <div class="bg-white rounded-lg shadow-md p-6 mb-8 border border-gray-200">
    <div class="flex justify-start">
        <button id="openModalBtn" 
                class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 text-sm font-medium flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
            </svg>
            Add Date
        </button>
    </div>
</div>


    <!-- Modal/Popup (hidden by default) -->
    <div id="dateModal" class="fixed inset-0 bg-gray-600 bg-opacity-50  items-center justify-center hidden z-50">


        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Add New Exam Date</h2>
            
            <!-- Date Input -->
            <div class="mb-4">
                <label for="modalDateInput" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                <input type="date" id="modalDateInput" 
                       class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm py-2 px-3 border">
            </div>
            
            <!-- Day Number Input -->
            <div class="mb-4">
                <label for="modalDayNumber" class="block text-sm font-medium text-gray-700 mb-1">Day Number</label>
                <input type="number" id="modalDayNumber" min="1"
                       class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm py-2 px-3 border"
                       placeholder="e.g., 1, 2, 3">
            </div>
            
        
                  
            <!-- Modal Buttons -->
            <div class="flex justify-end space-x-3">
                <button id="cancelModalBtn" 
                        class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-50">
                    Cancel
                </button>
                <button id="saveModalBtn" 
                        class="px-4 py-2 bg-blue-600 text-white rounded-md text-sm font-medium hover:bg-blue-700">
                    Save
                </button>
            </div>
        </div>
    </div>

    <!-- Display Table Section -->
    <div class="bg-white rounded-lg shadow-md p-6 border border-gray-200">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Scheduled Exam Dates</h2>
        
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Day Number</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="datesTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- Sample data row (remove in production) -->
                    <tr>
                        
                    </tr>
                    <!-- Additional rows will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="{% static 'js/exam_dates.js' %}"></script>
{% endblock %}
