<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS - {% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Base CSS -->
    <link href="/static/css/base.css" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h4 class="text-center">Invigilation Management</h4>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link active" href="/">
                <i class="fas fa-tachometer-alt"></i> Dashboard
            </a>
            <a class="nav-link" href="#">
                <i class="fas fa-users"></i> Staff Management
            </a>
            <a class="nav-link" href="#">
                <i class="fas fa-door-open"></i> Hall Management
            </a>
            <a class="nav-link" href="#">
                <i class="fas fa-calendar-alt"></i> Exam Dates
            </a>
            <a class="nav-link" href="#">
                <i class="fas fa-cog"></i> Invigilation Settings
            </a>
            <a class="nav-link" href="#">
                <i class="fas fa-magic"></i> Generate Schedule
            </a>
            <a class="nav-link" href="#">
                <i class="fas fa-table"></i> View Schedule
            </a>
            <a class="nav-link" href="#">
                <i class="fas fa-chart-bar"></i> Reports
            </a>
            <a class="nav-link" href="#">
                <i class="fas fa-sliders-h"></i> Settings
            </a>
            <a class="nav-link" href="#">
                <i class="fas fa-user-cog"></i> User Management
            </a>
            <div class="logout-link">
                <a class="nav-link text-danger" href="#">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </a>
            </div>
        </nav>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS -->
    <script src="/static/js/main.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
