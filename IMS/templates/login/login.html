{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invigilation System - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
  @keyframes blink {

    0%,
    50%,
    100% {
      opacity: 1;
    }

    25%,
    75% {
      opacity: 0;
    }
  }

  .animate-blink {
    animation: blink 7s infinite;
  }
</style>

<body
  class="bg-gradient-to-r from-indigo-900 via-purple-900 to-indigo-700 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-5xl flex overflow-hidden h-96">
    <!-- Left Side -->
    <div class="w-1/2 bg-gray-100 flex flex-col items-center justify-center p-6">
      <div class="flex items-center justify-center space-x-4 mb-6">
        <img src="{% static 'images/logos.png' %}" alt="College Logo" class="h-20 w-20 shadow-md">
        <div class="text-center">
          <h1 class="text-xl font-bold text-gray-800">JAMAL MOHAMED COLLEGE (Autonomous)</h1>
          <p class="text-gray-600">Tiruchirappalli - 620020</p>
        </div>
        <img src="{% static 'images/75logo.png' %}" alt="75 Years Logo" class="h-20 w-20 rounded-full shadow-md">
      </div>
      <h2 class="text-2xl font-semibold text-indigo-700 mt-10">Invigilation Management System</h2>
    </div>
    <div class="w-1/2 p-8 flex flex-col justify-center">
      <form method="post" action="{% url 'login' %}" novalidate>
        {% csrf_token %}
        <h2 class="text-2xl font-semibold mb-6 text-center animate-blink">Welcome !</h2>
        <input type="text" id="staff_id" name="staff_id" required placeholder="Enter Staff ID"
          class="w-full py-2 mb-4 border-0 border-b-2 border-gray-500 focus:outline-none" />
        <div class="relative h-12">
          <input type="password" id="password" name="password" required placeholder="Enter Password"
            class="w-full py-2 mb-6 border-0 border-b-2 border-gray-500 focus:outline-none" />
          <button type="button" onclick="togglePasswordVisibility()"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 focus:outline-none">
            <!-- Eye icon SVG here -->
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
              stroke="currentColor">
              <path id="eyeOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path id="eyeOpenPath" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
        </div>
        {% if messages %}
        <div class="">
          {% for message in messages %}
          <div class="text-red-600 text-sm text-center mt-2">{{ message }}</div>
          {% endfor %}
        </div>
        {% endif %}
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white mt-10 font-semibold py-2 rounded-md transition">
          Login
        </button>
      </form>
    </div>
  </div>
  <script src="{% static 'js/login.js' %}"></script>
</body>

</html>
