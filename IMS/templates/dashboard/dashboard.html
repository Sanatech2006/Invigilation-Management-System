{% extends 'base/base.html' %}
{% load static %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="p-4 md:p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-8 md:mb-10">Invigilation Dashboard</h1>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 md:gap-8">
        <!-- Total Staff Card -->
        <div class="bg-white rounded-lg shadow-md border-l-4 border-blue-500 p-6 hover:shadow-lg transition-all duration-200">
            <div class="flex justify-between h-full">
                <div class="flex-grow">  <!-- Added flex-grow -->
                    <p class="text-xs font-semibold uppercase text-gray-500 tracking-wider">TOTAL STAFF</p>
                    <p class="text-3xl font-bold text-gray-800 mt-2">{{ total_staff }}</p>
                </div>
                <div class="flex items-center justify-end w-16">  <!-- Modified this line -->
                    <i class="fas fa-users text-blue-100 text-3xl"></i>
                </div>
            </div>
        </div>
        
        <!-- Total Rooms Card -->
        <div class="bg-white rounded-lg shadow-md border-l-4 border-green-500 p-6 hover:shadow-lg transition-all duration-200">
            <div class="flex justify-between h-full">
                <div class="flex-grow">
                    <p class="text-xs font-semibold uppercase text-gray-500 tracking-wider">TOTAL ROOMS</p>
                    <p class="text-3xl font-bold text-gray-800 mt-2">{{ total_rooms }}</p>
                </div>
                <div class="flex items-center justify-end w-16">
                    <i class="fas fa-door-open text-green-100 text-3xl"></i>
                </div>
            </div>
        </div>
        
        <!-- Total Exam Days Card -->
        <div class="bg-white rounded-lg shadow-md border-l-4 border-cyan-500 p-6 hover:shadow-lg transition-all duration-200">
            <div class="flex justify-between h-full">
                <div class="flex-grow">
                    <p class="text-xs font-semibold uppercase text-gray-500 tracking-wider">TOTAL EXAM DAYS</p>
                    <p class="text-3xl font-bold text-gray-800 mt-2">{{ total_exam_days }}</p>
                </div>
                <div class="flex items-center justify-end w-16">
                    <i class="fas fa-calendar-alt text-cyan-100 text-3xl"></i>
                </div>
            </div>
        </div>
        
        <!-- Total Sessions Card -->
        <div class="bg-white rounded-lg shadow-md border-l-4 border-yellow-400 p-6 hover:shadow-lg transition-all duration-200">
            <div class="flex justify-between h-full">
                <div class="flex-grow">
                    <p class="text-xs font-semibold uppercase text-gray-500 tracking-wider">TOTAL SESSIONS</p>
                    <p class="text-3xl font-bold text-gray-800 mt-2">{{ total_sessions }}</p>
                </div>
                <div class="flex items-center justify-end w-16">
                    <i class="fas fa-clock text-yellow-100 text-3xl"></i>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
