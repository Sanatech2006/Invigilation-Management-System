{% extends 'base/base.html' %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-xl">
    <h2 class="text-2xl font-bold text-center text-blue-700 mb-6">{{ title }}</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
            {{ title }}
        </button>
    </form>
</div>
{% endblock %}
